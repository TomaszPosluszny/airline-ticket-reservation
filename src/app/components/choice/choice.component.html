
<div>
  <form  #myForm="ngForm">

    <div *ngIf="nameCtrl.hasError('required')">Departure place</div>
    <input placeholder="name" [(ngModel)]="name" name="name" required  #nameCtrl="ngModel"> 
 
 
    <br><br> 
  
    <label for="firstName"> Zatrudnienie </label>
    <input type="checkbox" [(ngModel)]="employment" name="employment" checked required> 
  
    <br><br> 
    <div *ngIf="originPlace.hasError('required')">Departure place</div>
    <select placeholder="name" [(ngModel)]="origin" name="origin" required  #originPlace="ngModel">
        <option value="" disabled>Orgin</option>
        <option value="football">Wroc≈Çaw</option>
    </select>
  
    <br><br> 
  
    <textarea [(ngModel)]="desc" name="desc" required>  </textarea>
  
    <br><br> 
    
    
    
  </form>
</div>

<div class="widget">

  <h3 class="widget__title">Check the current temperature before departure</h3>

  <div class="widget__select-wrapper">
    <div *ngIf="originPlacee.hasError('required')">Departure place</div>
    <select placeholder="name" [(ngModel)]="selectedCity " name="Origin" required  #originPlacee="ngModel"
            class="widget__select" 
    >
      <!-- <option [ngValue]="null">Select city...</option> -->
      <option *ngFor="let city of cities"
              [ngValue]="city"
      >
        {{city.name}}
      </option>

    </select>
    <p>

    <button (click)="update()" class="widget__submit">Check</button></p>

  </div>
  <app-summery [city]="updatedCity"></app-summery>

</div><button   class="button" type="submit" (click)="update()"  [disabled]="!myForm.valid"  routerLink="/place"  > Accept</button>
