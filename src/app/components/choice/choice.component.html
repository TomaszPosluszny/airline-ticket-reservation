<div>
  <form #myForm="ngForm">
    <div class="form">
      <div>
        <div *ngIf="originPlace.hasError('required')">Origin</div>
        <select
          placeholder="name"
          [(ngModel)]="origin"
          name="origin"
          required
          #originPlace="ngModel"
        >
          <option value="" disabled>Choice</option>
          <option value="football">Wroc≈Çaw</option>
        </select>
      </div>
      <br /><br />
      <div>
        <div *ngIf="departurePlace.hasError('required')">Departure</div>
        <select
          placeholder="name"
          [(ngModel)]="departure"
          name="departure"
          required
          #departurePlace="ngModel"
        >
          <option value="" disabled>Choice</option>
          <option value="football">Warsaw</option>
          <option value="football">London</option>
          <option value="football">Nowy York</option>
        </select>
      </div>
    </div>
    <div class="form">
      <div>
        <div *ngIf="datePlace.hasError('required')">Date</div>
        <input
          type="date"
          placeholder="name"
          [(ngModel)]="date"
          name="date"
          required
          #datePlace="ngModel"
        />
      </div>
      <div>
        <div *ngIf="passengersPlace.hasError('required')">Passengers</div>
        <select
          placeholder="name"
          [(ngModel)]="passengers"
          name="passengers"
          required
          #passengersPlace="ngModel"
        >
          <option value="" disabled>Choice</option>
          <option value="football">1</option>
          <option value="football">2</option>
          <option value="football">3</option>
        </select>
      </div>
    </div>
  </form>
  <div class="form"><button
    class="button"
    type="submit"
    (click)="update()"
    [disabled]="!myForm.valid"
    routerLink="/place"
  >
    Accept
  </button></div>
  <br>
  <div class="form__temp"><div (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
    <h3>Check the current temperature before departure</h3>
    <div *ngIf="isHovered">
      <app-places></app-places>
    </div></div>
  </div>
  <br /><br /><br /><br /><br /><br /><br />
  <div class="widget">
    <h3 class="widget__title">
      Check the current temperature before departure
    </h3>

    <div class="widget__select-wrapper">
      <div *ngIf="originPlacee.hasError('required')">Departure place</div>
      <select
        placeholder="name"
        [(ngModel)]="selectedCity"
        name="Origin"
        required
        #originPlacee="ngModel"
        class="widget__select"
      >
        <!-- <option [ngValue]="null">Select city...</option> -->
        <option *ngFor="let city of cities" [ngValue]="city">
          {{ city.name }}
        </option>
      </select>
      <p>
        <button (click)="update()" class="widget__submit">Check</button>
      </p>
    </div>
    <app-summery [city]="updatedCity"></app-summery>
  </div>
</div>
