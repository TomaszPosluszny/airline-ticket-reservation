<ng-container *ngIf="visible">
  <div class="form__login">
    <p><app-login></app-login></p>
  </div>
</ng-container>
<div>
  <div class="form__temp">
    <div
      class="form__check"
      (mouseenter)="isHovered = true"
      (mouseleave)="isHovered = false"
    >
      <p>Check temperature in cites</p>
      <div class="widget" *ngIf="isHovered">
        <div class="widget__select">
          <div>
            <div class="widget__txt">
              Check temperature
              <select
                class="widget__city"
                placeholder="name"
                [(ngModel)]="selectedCity"
                name="city"
                required
                #cityPlace="ngModel"
              >
                <option *ngFor="let city of cities" [ngValue]="city">
                  {{ city.name }}
                </option>
              </select>
            </div>
            <p>
              <button class="widget__button" (click)="update()">Check</button>
            </p>
          </div>
          <app-summery class="widget__temp" [city]="updatedCity"></app-summery>
        </div>
      </div>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" #myForm="ngForm" novalidate>
    <div class="form">
      <div>
        <div
          class="form__error"
          *ngIf="myForm.submitted && myForm.controls['origin'].invalid"
        >
          Origin is required
        </div>
        <select
          class="form__input"
          id="origin"
          placeholder="name"
          [(ngModel)]="origin"
          name="origin"
          required
          #originPlace="ngModel"
        >
          <option value="" disabled>Origin</option>
          <option value="Wrocław">Wrocław</option>
        </select>
      </div>
      <br /><br />
      <div>
        <div
          class="form__error"
          *ngIf="myForm.submitted && myForm.controls['departure'].invalid"
        >
          Departure is required
        </div>
        <select
          class="form__input"
          id="departure"
          placeholder="name"
          [(ngModel)]="departure"
          name="departure"
          required
          #departurePlace="ngModel"
        >
          <option value="" disabled>Departure</option>
          <option value="Warsaw">Warsaw</option>
          <option value="London">London</option>
          <option value="New York">New York</option>
        </select>
      </div>
    </div>
    <div class="form">
      <div>
        <div
          class="form__error"
          *ngIf="myForm.submitted && myForm.controls['date'].invalid"
        >
          Date is required
        </div>
        <input
          class="form__input turn"
          [min]="getCurrentDate()"
          id="date"
          type="date"
          placeholder="name"
          [(ngModel)]="date"
          name="date"
          required
          #datePlace="ngModel"
        />
      </div>
      <div>
        <div
          class="form__error"
          *ngIf="myForm.submitted && myForm.controls['passengers'].invalid"
        >
          Passengers is required
        </div>
        <select
          class="form__input"
          id="passengers"
          placeholder="name"
          [(ngModel)]="passengers"
          name="passengers"
          required
          #passengersPlace="ngModel"
        >
          <option value="" disabled>Passengers</option>
          <option>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </div>
    <button class="button" type="submit" (click)="sendForm()">Accept</button>
  </form>
  <div class="form"></div>
  <br />
</div>
