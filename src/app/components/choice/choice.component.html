<div>
  <div class="form__temp"><div (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
    <div class="form__check"><p>Check the current temperature before departure</p></div>
    <div  class="widget" *ngIf="isHovered">
      <div class="widget__select">
        <div>
        <div class="widget__error" *ngIf="originPlacee.hasError('required')">Departure place</div>
        <select class="form__input"
          placeholder="name"
          [(ngModel)]="selectedCity"
          name="Origin"
          required
          #originPlacee="ngModel"
          class="widget__select"
        >
          <!-- <option [ngValue]="null">Select city...</option> -->
          <option  *ngFor="let city of cities" [ngValue]="city">
            {{ city.name }}
          </option>
        </select>
        <p >
          <button  class="widget__button" (click)="update()" >Check</button>
     
    </p></div>
    <app-summery class="widget__temp" [city]="updatedCity"></app-summery>
      </div>
    </div></div>
  </div>
  
  <form #myForm="ngForm" >
    <div class="form">
      <div>
        <div class="form__error" *ngIf="originPlace.hasError('required')">Origin</div>
        <select class="form__input"
          placeholder="name"
          [(ngModel)]="origin"
          name="origin"
          required
          #originPlace="ngModel"
        >
          <option value="" disabled>Choice</option>
          <option value="football">Wroc≈Çaw</option>
        </select>
      </div>
      <br /><br />
      <div>
        <div class="form__error" *ngIf="departurePlace.hasError('required')">Departure</div>
        <select class="form__input"
          placeholder="name"
          [(ngModel)]="departure"
          name="departure"
          required
          #departurePlace="ngModel"
        >
          <option value="" disabled>Choice</option>
          <option value="football">Warsaw</option>
          <option value="football">London</option>
          <option value="football">Nowy York</option>
        </select>
      </div>
    </div>
    <div class="form">
      <div>
        <div class="form__error" *ngIf="datePlace.hasError('required')">Date</div>
        <input class="form__input"
          type="date"
          placeholder="name"
          [(ngModel)]="date"
          name="date"
          required
          #datePlace="ngModel"
        />
      </div>
      <div>
        <div class="form__error" *ngIf="passengersPlace.hasError('required')">Passengers</div>
        <select class="form__input"
          placeholder="name"
          [(ngModel)]="passengers"
          name="passengers"
          required
          #passengersPlace="ngModel"
        >
          <option value="" disabled>Choice</option>
          <option value="football">1</option>
          <option value="football">2</option>
          <option value="football">3</option>
        </select>
      </div>
    </div>
  </form>
  <div class="form"><button
    class="button"
    type="submit"
    (click)="update()"
    [disabled]="!myForm.valid"
    routerLink="/place"
  >
    Accept
  </button></div>
  <br>
  
</div>
